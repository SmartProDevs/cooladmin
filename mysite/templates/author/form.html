
{% extends 'base.html' %}
{% load static %}
{% block content %}
 <div class="page-container">
    <!-- HEADER DESKTOP-->
    {%include 'userbar.html'%}
    <!-- HEADER DESKTOP-->

    <!-- MAIN CONTENT-->
    <div class="main-content">
        <div class="section__content section__content--p30">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-12">
                        <div class="overview-wrap">
                            <h2 class="title-1">Add Author</h2>
                        </div>
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col-lg-12">
                        <div class="card">
                            <div class="card-header">
                                <strong>Company</strong>
                                <small> Form</small>
                            </div>
                            <div class="card-body card-block">
                                <form method="post">
                                    {% csrf_token %}
                                    <div class="form-group">
                                        <label for="first-name" class=" form-control-label">First Name</label>
                                        <input type="text" id="first-name" name="first_name" placeholder="Enter First Name" class="form-control" value="{{ model.first_name }}">
                                    </div>
                                    <div class="form-group">
                                        <label for="last-name" class=" form-control-label">Last Name</label>
                                        <input type="text" id="last-name" name="last_name" placeholder="Enter Last Name" class="form-control" value="{{ model.last_name }}">
                                    </div>
                                    <div class="form-group">
                                        <label for="age" class=" form-control-label">Age</label>
                                        <input type="number" id="age" name="age" placeholder="Enter Age" class="form-control" value="{{ model.age }}">
                                    </div>
                                    {% if model %}
                                    <button type="submit" class="btn btn-warning btn-md">Save</button>
                                    {% else %}
                                    <button type="submit" class="btn btn-success btn-md">Add</button>
                                    {% endif %}
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- END MAIN CONTENT-->
    <!-- END PAGE CONTAINER-->
</div>
{% endblock %}
