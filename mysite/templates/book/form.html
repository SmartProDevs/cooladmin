
{% extends 'base.html' %}
{% load static %}
{% block content %}
 <div class="page-container">
    <!-- HEADER DESKTOP-->
    {%include 'userbar.html'%}
    <!-- HEADER DESKTOP-->

    <!-- MAIN CONTENT-->
    <div class="main-content">
        <div class="section__content section__content--p30">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-12">
                        <div class="overview-wrap">
                            <h2 class="title-1">Add book</h2>
                        </div>
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col-lg-12">
                        <div class="card">
                            <div class="card-header">
                                <strong>Company</strong>
                                <small> Form</small>
                            </div>
                            <div class="card-body card-block">
                                <form method="post">
                                    {% csrf_token %}
                                    <div class="form-group">
                                        <label for="title" class=" form-control-label">Title</label>
                                        <input type="text" id="title" name="title" placeholder="Enter Title" class="form-control" value="{{ model.title }}">
                                    </div>
                                    <div class="form-group">
                                        <label for="description" class=" form-control-label">Description</label>
                                        <input type="text" id="description" name="description" placeholder="Enter Description" class="form-control" value="{{ model.description }}">
                                    </div>
                                    <div class="form-group">
                                        <label for="price" class=" form-control-label">price</label>
                                        <input type="number" id="price" name="price" placeholder="Enter price" class="form-control" value="{{ model.price }}">
                                    </div>

                                    <div class="form-group">
                                        <label for="author" class=" form-control-label">author</label>
                                            <select class="form-select  form-select-lg mb-3 form-control"  name="author" id="author" aria-label="Default select example"  >
                                                <option selected>Select Author</option>
                                                {% for a in authors%}
                                                <option {% if a.id == model.author_id %}selected{% endif %} value="{{a.id}}">{{a.first_name}} {{a.last_name}}</option>
                                                {% endfor %}
                                            </select>
                                    </div>

                                    <div class="form-group">
                                        <label for="category" class=" form-control-label">category</label>
                                            <select class="form-select  form-select-lg mb-3 form-control" name="category" id="category" aria-label="Default select example"  >
                                                <option selected>Select Category</option>
                                                {% for c in categories%}
                                                <option {% if c.id == model.category_id %}selected{% endif %} value="{{c.id}}">{{c.name}}</option>
                                                {% endfor %}
                                            </select>
                                    </div>

                                    {% if model %}
                                    <button type="submit" class="btn btn-warning btn-md">Save</button>
                                    {% else %}
                                    <button type="submit" class="btn btn-success btn-md">Add</button>
                                    {% endif %}
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- END MAIN CONTENT-->
    <!-- END PAGE CONTAINER-->
</div>
{% endblock %}
